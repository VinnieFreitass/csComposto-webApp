<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>CS Composto - jogo</title>
</head>

<body>
    <div class="container mt-5 ">
        <div class="rounded p-4 bg-dark text-light">
            <h2 class="mt-5 text-center">CS Composto</h2>
            <p class="text-center">Hey, vamos jogar CS Composto!</p>

            <div class="accordion " id="faq1">
                <div class="accordion-item">
                    <h2 class="accordion-header ">
                        <button class="accordion-button collapsed" data-bs-toggle="collapse"
                            data-bs-target="#item1">Regras</button>
                    </h2>
                    <div id="item1" class="accordion-collapse collapse " aria-labelledby="headingOne"
                        data-bs-parent="#faq1">
                        <ul class="accordion-body">
                            <li>sem palavras iniciadas com 'c' ou 's'</li>
                            <li>Sem palavras compostas (com hífen ou espaços)</li>
                            <li>A próxima palavra deve ter relação com a anterior</li>
                        </ul>
                    </div>
                </div>
                <input id="input" class="form-control mt-3" type="text" placeholder="Digite sua palavra">
                <div id="words">

                </div>
                <button onclick="enviar()" class="btn btn-primary mt-3">Enviar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <script src="./script.js"></script>

</body>

</html>
